<!DOCTYPE html>
<!-- doctype lets the browser know that the page should be rendered in html5. if the browser doesn't support html5, it will automatically scale to a version that it supports. -->
<!-- also serves it's content to the html validator, which will check to see if the file is passing valid HTML -->
<html>
  <!-- The purpose of the html tag is to wrap the content of the entire file. -->
  <head>
    <!--Holds all of the information that the user doesn't interact with. Metadata, stylesheets, Titles, Search descriptions, etc. -->
    <meta charset="utf-8">
    <!-- Sets the character set used for character encoding to UTF-8, which is seen as the standard, and shouldn't be deviated from. Character encoding ensures that any words and letters from a human language will be displayed and recognized properly. -->
    <title>Page Title</title>
    <!--The page's title - which will be display the page's name in the Browser's Tab Pane or the Favorites/Bookmarks/History-->
  </head>
  <body>
  <!-- Any content that the user will see and directly interact with should go into the body. -->
    <p>Boilerplate test!</p>
  </body>
</html>
