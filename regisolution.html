<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="first">First Name:</label>
<input name="first" id="first" type="text" placeholder="John" required>
<label for="last">Last Name:</label>
<input name="last" id="last" type="text" placeholder="Smith" required>

<div>
<label for="male">Male</label>
<input id="male" type="radio" name="gender" value="Male">
<label for="female">Female</label>
<input id="female" type="radio" name="gender" value="Female">
<label for="other">Other</label>
<input id="other" type="radio" name="gender" value="Other">
</div>

<div>
<label for="email">Email:</label>
<input id="email" type="email" name="email" placeholder="Your email" required>
<label for="password">Password:</label>
<input id="password" name="password" type="password" pattern="{5,10}" required title="Password must be between 5 to 10 characters">
</div>

<div>
<label>Birthday:
<select name="month">
    <option>Month</option>
    <option>Jan</option>
    <option>Feb</option>
    <option>March</option>
</select>
<select name="day">
    <option>Day</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
</select>
<select name="year">
    <option>Year</option>
    <option>1998</option>
    <option>1999</option>
    <option>2000</option>
</select>
</label>
</div>

<div>
<label for="agreed">I agree to the terms and conditions:</label>
<input id="agreed" type="checkbox" name="agreed">
</div>

<button>Submit</button>
</form>
</body>
</html>
